name: Release, and Publish to Pip

on:
  push:
    paths:
      - 'setup.py'  # Trigger on pushes to setup.py eg. a version change.

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Specify your desired Python version

